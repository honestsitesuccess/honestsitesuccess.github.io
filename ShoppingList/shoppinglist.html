<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Shopping List by Mike</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<link rel="stylesheet" href="mobile.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="./script.js"></script>
</head>

<body>
<h1>Shopping List for the P&amp;P Family</h1>
<p>Note: Input the item, then use the dropdown menu to specify a store.</p>
<p>	Leaving the store blank means "No Preference"</p>
<p>	Be as specific as possible in getting something</p>
<p>	i.e. Gallon of Whole Milk, Infusium 23 with the #3 printed on bottle</p>
<!-- notes are for my wife's edification-->
<br />
<table>
	<tr>
	<td width="23%"><h2>Item</h2></td>
	<td width="9%"><h2>Store</h2></td>
	<td width="17%"><h2>Date</h2></td>
</table>
<br \>
<form name="shopping" action="something.pl" onsubmit="return checkscript()" id="storelist">
<input type=checkbox name=check>
<input text=text size=60 name=item id=item>
<select>
  <option value="Albertson's">Albertson's</option>
  <option value="Farmer's Market">Farmer's Market</option>
  <option value="Ralph's">Ralph's</option>
  <option value="Sprouts">Sprouts</option>
  <option value="Stater Bros.">Stater Bros.</option>
  <option value="Trader Joe's">Trader Joe's</option>
  <option value="Vons">Vons</option>
</select> 
<input type=date name=date>
<br \>
<input type="submit" value="Submit">
</form>
</body>
</html>
