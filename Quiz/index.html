<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Trivial Pursuit Quiz by Mike</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<link rel="stylesheet" href="mobile.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="./script.js"></script>
</head>

<body>

<div id="header">
<h1>Trivial Pursuit</h1>
<h2>Multiple Choice Edition</h2>
</div>
<div id="container">
<div id="quizAnswers">
<div id="card">
<div id="QAContainer">
<div id="questionContainer">What's the state bird of a record seven U.S. states?</div>
<div id="answerContainer">
	<ul>
		<li class="answerOption">
			<input type="radio" name="radioAnswer" id="option1" value="0">
			<span id="1stChoice"></span>
		</li>
		<li class="answerOption">
			<input type="radio" name="radioAnswer" id="option2" value="1">
			<span id="2ndChoice"></span>
		</li>
		<li class="answerOption">
			<input type="radio" name="radioAnswer" id="option3" value="2">
			<span id="3rdChoice"></span>
		</li>
		<li class="answerOption">
			<input type="radio" name="radioAnswer" id="option4" value="3">
			<span id="4thChoice"></span>
		</li>
	</ul>
</div>
	<input type="submit" id="submit">
	<div id="result"></div>
	<div id="answerContainer"></div>
</div> <!-- Card id -->
</div> <!-- QA Container -->
	<button id="next" style="display: none;">Next Question </button>
</div>
<div id="answersCorrect" style="display: none;"></div>
<button id="restart" style="display: none">Play Again? </button>

</div> 
</body>
</html>
