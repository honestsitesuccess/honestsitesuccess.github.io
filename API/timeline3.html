          <td>Fair Sale </td>
          <td>Gov. Schwarzenegger issues Executive Order S-10-04 which directs a report to be prepared of high value urban properties as part of the California Performance Review process. Excerpt:  The Orange County Fairgrounds was identified as a Category 2 property:  Category 2 properties are high value assets within an Agency's operational portfolio most of which are arguably fully utilized. They are included in this report based on their high estimated value when calculated using their potential highest and best use. These properties call for a detailed evaluation which may ultimately extend beyond a property-specific analysis into a functional review of programmatic, regional or statewide real estate needs. For instance, numerous state fairgrounds are located on very valuable land and consolidating these operations could free substantial resources for development. Policymakers will want to evaluate whether keeping such property off the tax rolls and postponing realignment or consolidation is fiscally sensible. It is expected that such analyses would be lengthy and time-consuming, with eventual disposal or realignment of such properties requiring 5-10 years. Again, detailed relocation or disposal costs were not considered in this analysis, although based on the value of these properties, such costs could still make relocation economically feasible.</td>
