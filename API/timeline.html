<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>API Hack by Mike</title>
<link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
<link rel="stylesheet" href="stylesheets/mobile.css" type="text/css" />
<link rel="stylesheet" href="stylesheets/timeline-setter.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/script.js"></script>
<script type="text/javascript" src="javascripts/timeline-setter.js"></script>
<script type="text/javascript" src="javascripts/timeline-setter.min.js"></script>
</head>

<body>
<div id="wrap">
<h3>Timeline of Events</h3>

The following is a timeline of events of the sale of the Orange County Fairgrounds.

<div id="timeline_setter">
			<div id="TS-top_matter_container">
				<div class="TS-controls"><a href="#" class="TS-zoom TS-zoom_in"><span class="TS-controls_inner_text TS-zoom_inner_text">+</span></a><a href="#" class="TS-zoom TS-zoom_out"><span class="TS-controls_inner_text TS-zoom_inner_text">-</span></a> 
				&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="TS-choose TS-choose_prev">&laquo;<span class="TS-controls_inner_text">Previous</span></a><a href="#" class="TS-choose TS-choose_next"><span class="TS-controls_inner_text">Next</span> &raquo;</a></div>
				<div class="TS-series_nav_container"></div>
			</div>
			<div class="TS-notchbar_container">
				<div class="TS-notchbar"></div>
			</div>
			<div id="TS-card_scroller">
				<div id="TS-card_scroller_inner"></div>
			</div>
		</div>

		<script type="text/javascript" src="javascripts/script.js"></script>   
		  
		<script id="TS-year_notch_tmpl" type="text/jst"><div class="TS-year_notch TS-year_notch_<%= timestamp %>"><span class="TS-year_notch_year_text"><%= human %></span></div></script>
		<script id="TS-notch_tmpl" type="text/jst"><div class="TS-notch TS-notch_<%= timestamp %> TS-notch_<%= series.replace(/\W/, "") %> TS-notch_color_<%= topcolor %>"></div></script>
		<script id="TS-series_legend_tmpl" type="text/jst"><div class="TS-series_legend_item TS-series_legend_item<%= name.replace(/\W/, "") %>"><span class="TS-series_legend_swatch TS-series_legend_swatch_<%= color %>">&nbsp;</span><span class="TS-series_legend_text"><%= name %></span></div></script>
		<script id="TS-card_tmpl" type="text/jst"><div class="TS-card_container TS-card_container_<%= (card.get("series") || "").replace(/\W/, "") %>"><div class="TS-css_arrow TS-css_arrow_up TS-css_arrow_color_<%= card.get("topcolor") %>"></div><div class="TS-item TS-item_color_<%= card.get("topcolor") %>" data-timestamp="<%= card.get("timestamp") %>"><div class="TS-item_label"><% if (!_.isEmpty(card.get("html"))){ %><div class="TS-item_user_html"><%= card.get("html") %></div><% } %><%= card.get("description") %></div><% if (!_.isEmpty(card.get("link"))){ %><div class="TS-read_btn"><a href="<%= card.get("link") %>">Read More</a></div><% } %><div class="TS-item_year"><span class="TS-item_year_text"><%= (card.get("display_date") || "").length > 0 ? card.get("display_date") : card.get("date") %></span><div class="TS-permalink">&#8734;</div></div></div></div></script>

		 
		 <p>Timeline built with <a href="http://propublica.github.com/timeline-setter/">ProPublica's TimelineSetter</a></p>
	</div>
</div> <!--wrap-->
</body>
</html>
